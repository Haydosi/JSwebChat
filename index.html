<html>

<head>
    <script>
        var storage1 = []
        function setChild(value) {
            var holder = document.querySelector("#holder")
            var createDiv = document.createElement("div")
            holder.appendChild(createDiv);
            createDiv.innerHTML = value
        }

        function startUp(){
            var loggedIn = localStorage.getItem('localStorage2')
            if (loggedIn == "1") {
                console.log("started")
                storage1 = JSON.parse(localStorage.getItem('localStorage1')) || []
                console.log(storage1)       
                storage1.forEach(setChild)
            } else {
               window.location = "login.html"
            }
        }
        function yeetAlert() {
            alert("YEET!");
            //gives a yeet alert
        }
        function changeAlert() {
            var value = document.querySelector("#myinput").value
            var mydiv = document.querySelector("#myoutput")
            mydiv.innerHTML = value
            // document.write(value);
            // allows writing in box to appear on page
        }
        function infiniteDiv() {
            var myInput = document.querySelector("#myinput2");
            var value2 = myInput.value;
            var createDiv = document.createElement("div")
            var holder = document.querySelector("#holder")
            storage1.push(value2)
            console.log(storage1)
            holder.appendChild(createDiv);
            createDiv.innerHTML = value2
            myInput.value = ""
            console.log(value2)
            console.log(myInput)
            // "" = document.querySelector("#myinput2").value
            // document.createElement("div", id="yoted")
            // var mydiv3 = document.querySelector("#yoted")
            // var mydiv2 = document.querySelector("#myoutput2")
            // mydiv2.innerHTML = "yoot"
            // mydiv3.innerHTML = "wheat"
            console.log("ran infiniteDiv")
            // this allows writing to appear on page without overwriting the old writing
        
            localStorage.setItem('localStorage1', JSON.stringify(storage1))

        }
        function logOut(){
            var loggedIn = "0"
            localStorage.setItem("localStorage2", loggedIn)
            window.location = "login.html"
        }
    </script>
